<script type="text/javascript">
/*获取参数*/
function GetQueryString1(name){
	var reg=new RegExp("(^|&)"+name+"=([^&]*)(&|$)","i");
    var r=window.location.search.substr(1).match(reg);
    if(r!=null) return decodeURIComponent(r[2]);return "";
}
var headerMenu=GetQueryString1("headerMenu");
if(headerMenu!=""){
	$("#headerMenu").val(headerMenu);
}
function reinitIframe(){
	var iframe = document.getElementById("frame_content");
	try{
		var bHeight = iframe.contentWindow.document.body.scrollHeight;
		var dHeight = iframe.contentWindow.document.documentElement.scrollHeight;
		var height = Math.min(bHeight, dHeight);
		iframe.height =  height;
	}catch (ex){}
}
</script>
<div class="container w960">
	<iframe id="frame_content" name="frame_content" width="960" height="360" src="" frameBorder="0" scrolling="no" onload="reinitIframe()"></iframe>
	<script type="text/javascript">
		var frameSrc="/order/unlogin/delivery.jsp?source=kuaidi100&t="+new Date().getTime();
		//var frameSrc="http://192.168.249.243:8081/order/unlogin/delivery.jsp?source=kuaidi100";
		var startPlace_input=GetQueryString1("startPlace_input");
		var startPlace=GetQueryString1("startPlace");
		var endPlace_input=GetQueryString1("endPlace_input");
		var endPlace=GetQueryString1("endPlace");
		var weight=GetQueryString1("weight");
		var orderSource=GetQueryString1("orderSource");
		if(orderSource!=""){
			frameSrc+="&orderSource="+orderSource;
		}else{
			frameSrc+="&orderSource=none";
		}
		var scrollTop=452;
		if(startPlace_input!=""&&startPlace!=""&&endPlace_input!=""&&endPlace!=""){
			document.getElementById("frame_content").src=frameSrc+"&startPlace_input="+encodeURIComponent(startPlace_input)+"&startPlace="+startPlace+"&endPlace_input="+encodeURIComponent(endPlace_input)+"&endPlace="+endPlace+"&weight="+encodeURIComponent(weight);
			scrollTop=160;
		}else{
			document.getElementById("frame_content").src=frameSrc;
		}
		document.getElementById("frame_content").height = "388";
		
		window.setInterval("reinitIframe()", 100);
		function setTopShow(){
			$("body,html,document").animate({
				scrollTop : scrollTop
			}, "normal");
		}
		function toTop(){
			$("body,html,document").animate({
				scrollTop : 0
			}, "normal");
		}
	</script>
	<input type="button" id="setTopShow" style="display:none;" onclick="setTopShow()"/>
</div>
